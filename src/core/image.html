<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>xyzning</title>
<meta name="author" content="gavinning" />
<meta name="description" content="xyzning" />
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" type="text/css" href="css/home.css" />
<style type="text/css">
	body,div,img{
		padding: 0;
		margin: 0;
	}
	body{
		-webkit-app-region: drag;
	}
	button{
		-webkit-app-region: no-drag;
	}
	img{
		display: block;
	}
	.iclose{
		width: 36px;
		height: 36px;
		background: url(images/iclose.png) no-repeat;
		border: none;
		position: absolute;
		top: 0;
		right: 0;
		z-index: 100;
		outline: 0;
		opacity: 0.7;
	}
</style>
</head>

<body>

<img id="image" src="" alt="">

<script src="js/lib/jquery.min.js"></script>
<script>
var gui = require('nw.gui');
var win = gui.Window.get();


var args = location.search.slice(1).split('&');

$('#image').attr('src', args[0].split('=')[1])

document.onkeypress = function(e){
	if(e.keyCode == 32){
		win.hide();
		win.close();
	}
}

</script>
</body>
</html>
